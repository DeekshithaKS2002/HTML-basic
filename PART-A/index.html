<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Coffee Day</title>
    <style>
        /* CSS for styling the page */
        header, footer, nav {
            background-color: #333; /* Brown color for a coffee theme */
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif; /* Adding font family */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        button {
            background-color: #4CAF50; /* Green color for buttons */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Font style for main content */
        main {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            font-size: 24px;
        }
        h3 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        ul, ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Café Coffee Day</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Locations</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Featured Drinks</h2>
        <p>1.Cappuccino</p>
        <p>2.Latte</p>
        <p style="background-image: url("https://th.bing.com/th?id=OIP.61FOuZWjTVBY9_YmG0JOXgHaHZ&w=250&h=249&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2");"></p>
        <img src="https://th.bing.com/th?id=OIP.mvV32mS-GlvjKBRVecYs6wHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Coffee Image">
        <button>Order Now!</button>
        <ul>
            <h3>Coffee Varieties</h3>
            <li>1.A</li>
            <li>2.Americano</li>
            <li>3.Mocha</li>
        </ul>
    </main>
    <footer>
        <p>Enjoy your coffee at Café Coffee Day - © 2024</p>
    </footer>
</body>
</html>
